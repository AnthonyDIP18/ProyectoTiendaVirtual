<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head th:replace="layout/plantilla :: head">

        <title>Pagina Principal</title>

    </head>

    <body>
        <header th:replace="layout/plantilla :: header"/>
        <section class="h-100 h-custom" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="container">
                    <h1 id="center_column" class="page-heading" >Nuestros Articulos</h2>  
                    <br>
                    <div class="row row-cols-3" th:if="${articulos != null and !articulos.empty}">
                        <div class="card" th:each="articulo : ${articulos}" >
                            <img src="/image/Captura.PNG" class="card-img-top" alt="equipo"> 
                            <div class="card-body">
                                <h5 class="card-title">[[${articulo.descripcion}]]</h5>
                                <h6 class="card-subtitle mb-2 text-muted text-end">[[${new java.text.DecimalFormat('Â¢#,##0.00').format(articulo.precio)}]]</h6>
                                <a class="card-link" th:href="@{/carrito/agregar/} + ${articulo.idArticulo}">Comprar</a>
                                <p class="card-text">[[${articulo.detalle}]]</p>                        
                            </div>
                        </div>                
                    </div>
                    <div th:if="${articulos == null or articulos.empty}">
                        No tenemos lista de articulos que mostrar...
                    </div>
                </div> 
            </div>
                </div>
        </section>

    </body>
</html>
